<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id="welcome-screen" class="welcome-screen">
        <h1> Погода</h1>
        <p>Разрешите доступ к местоположению или введите город вручную</p>
        <button id="use-geo-btn">Использовать геолокацию</button>
        <form id="manual-city-form">
            <input type="text" id="city-input" placeholder="Введите город..." autocomplete="off" required>
            <div id="error-message-input" class="error-message-input hidden"></div>
            <ul id="suggestions-list" class="suggestions hidden"></ul>
            <button type="submit">Поиск моего города</button>
        </form>
    </div>

   
    <div id="app-container" class="app-container hidden">
        <div id="mouse-trail"></div>

   
        <div id="cities-list" class="cities-list">
            <button class="city-btn active" data-city="current">Текущее местоположение</button>
           
        </div>

       
        <div class="top-buttons">
            <button id="refresh-btn" class="refresh-btn"> Обновить</button>
            <button id="toggle-view-btn" class="toggle-view-btn"> Сменить вид</button>
        </div>

        
        <div id="weather-center" class="weather-center">
            <h2 id="city-name">Город</h2>
            <div class="temp-display">
                <span id="temp-c">--°C</span>
                <span id="temp-f">--°F</span>
            </div>
            <div class="current-weather" id="current-desc">Загрузка...</div>
            <div class="time-date" id="time-date">Загрузка времени...</div>

            <div id="forecast-grid" class="forecast-grid">
             
            </div>

            
            <div class="bottom-buttons">
                <button id="add-city-btn" class="add-city-btn"> Добавить город</button>
                <button id="change-city-btn" class="change-city-btn"> Сменить город</button>
            </div>
        </div>

        <div id="all-weather-container" class="all-weather-container hidden">
            
        </div>
    </div>

   
    <div id="error-message" class="error-message hidden">
        <p>Ошибка: невозможно получить данные.</p>
    </div>
    <div id="loading" class="loading hidden">Загрузка...</div>

    <script src="script.js"></script>
</body>

</html>
